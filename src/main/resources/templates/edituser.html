<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/edit}" th:object="${editeduser}" method="POST">
    <table>
        <tr>
            <td><input type="hidden" th:field="${editeduser.id}"/></td>
        </tr>
        <tr>
            <td><label id="user-name">User Name</label></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label id="job">Job</label></td>
            <td><input type="text" th:field="*{job}"/></td>
        </tr>
    </table>
    <input type="submit" value="Edit User">
</form>
</body>
</html>
